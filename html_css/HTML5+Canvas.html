	<body>
	
		<canvas id="canvas1" width="400" height="400">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
	
		<script>
			//to use the canvas you use javascript and javascript libraries to
			//manipulate the canvas
			//some simple lines and shapes
			
			//This code is not original.  I have retrieved it from the tutorials
			//to use for simple demonstration.  All code for the canvas is retrieved
			//from http://www.html5canvastutorials.com/tutorials/html5-canvas-circles/
			//and  http://www.html5canvastutorials.com/tutorials/html5-canvas-rectangles/
			var canvas = document.getElementById('canvas1');
		    var context = canvas.getContext('2d');
		    var centerX = canvas.width / 2;
            var centerY = canvas.height / 2;
            var radius = 70;
		
		    context.beginPath();
		    context.rect(188, 50, 200, 100);
		    context.fillStyle = 'yellow';
		    context.fill();
		    context.lineWidth = 7;
		    context.strokeStyle = 'black';
		    context.stroke();
		    
		    context.beginPath();
		    context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
		    context.fillStyle = 'green';
		    context.fill();
		    context.lineWidth = 5;
		    context.strokeStyle = '#003300';
		    context.stroke();
		</script>
