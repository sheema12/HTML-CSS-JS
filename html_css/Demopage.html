			body {
				font-family:Verdana, Geneva, Tahoma, sans-serif;
				font-size:12pt;
			}
			
			#contentBody{
				background-color:#342156;
				color:white;
			}
			
			#contentHeader{
				background-color:#231045;
				color:white;
				height:45px;
			}
		</style>

	<body>
		<div id="contentHeader">
			<span id="contentHeaderText" style="font-size:24pt;">Please login to our system:</span>
		</div>
		<div id="contentBody">
			<table>
				<tr>
					<td>Please enter your name:</td>
					<td><input type="text" id="txtName" style="width:200px;"/></td>
				</tr>
				<tr>
					<td>Please enter your password:</td>
					<td><input type="password" id="txtPassword" style="width:200px;"/></td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<input type="submit" id="btnSubmit" style="width:150px;" value="Login"/>
					</td>
				</tr>
				
			</table>
		</div>
		<!-- put the jquery in a script on the page -->
		<script type="text/javascript">
			$(function(){
				//run a function immediately once the page is loaded:
				alert('jquery is working');
				//you can do any javascript or jquery code here...
			});
			
			//toggle div
			$('#contentHeader').click(function () {
                $(this).next("div").toggle('slow');
            });
						
			//prevent more than 8 chars for the password
			$("#txtPassword").keyup(function (event) {
                var textVal = $("#txtPassword").val();
                var textLen = textVal.length;
                if (textLen > 8) {
                    $("#txtPassword").val(textVal.substr(0, 8));
                }
            });

		</script>
	</body>
