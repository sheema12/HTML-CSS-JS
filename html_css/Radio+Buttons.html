	<body>
		<!-- Insert HTML Here -->
		<form id="loginForm" name="loginForm" method="get" action="Results.html">
			<table style="width:75%;"> 
				<tr>
					<td style="width:35%;">
						<span>Please enter your username:</span>
					</td>
					<td style="width:100%;">
						<input type="text" name="userName" style="width:100%;"/>
					</td>
				</tr>
				<tr>
					<td style="width:35%;">
						<span>Password:</span>
					</td>
					<td style="width:100%;">
						<input type="password" name="password" style="width:100%;"/>				
					</td>
				</tr>
				<tr>
					<td style="width:35%;">
						<span>Please enter a secret question:</span>
					</td>
					<td style="width:100%;">
						<textarea name="secretQuestion" style="width:100%;"	rows="5">
						</textarea>			
					</td>
				</tr>
				<tr>
					<td style="width:35%;">
						<span>Select your colors:</span>
					</td>
					<td style="width:100%;">
						<input type="checkbox" name="colorselection" id="colorselectionblue" 
							value="Blue" checked /><span>Blue</span>	
						<input type="checkbox" name="colorselection"
							value="Yellow" /><span>Yellow</span>	
						<input type="checkbox" name="colorselection"
							value="Green" checked /><span>Green</span>	
						<input type="checkbox" name="colorselection"
							value="Red" /><span>Red</span>	
					</td>
				</tr>
				<tr>
					<td style="width:35%;">
						<span>Remember Me?</span>
					</td>
					<td style="width:100%;">
						<input type="radio" name="rememberMe"
							value="Yes" checked /><span>Yes</span>	
						<input type="radio" name="rememberMe"
							value="No" /><span>No</span>	
						
						<!--
						<input type="radio" name="someotherselection"
							value="No" /><span>No</span>	
						-->
					</td>

				</tr>

				<tr>
					<td colspan="2" align="right" style="width:100%;">
						<input type="submit" value="Login" name="loginButton"
							style="width:150px;" />
					</td>
				</tr>
				
			</table>
		</form>
	</body>
</html>
